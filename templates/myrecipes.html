{% extends 'base.html' %}
{% block title %}My Recipes{% endblock %}

{% block body %}

	<!-- Navigation bar -->
	<nav class="navbar navbar-expand-md navbar-dark navbar-custom sticky-top">
		<div class="container">
			<a class="navbar-brand" href="/">Gastronotes</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">

					<li class="nav-item" id="new_folder_button"> 
						<a class="nav-link" href="#">New folder</a> 
					</li>

					<li class="nav-item" id="new_recipe_button">
						<a class="nav-link" href="#">Recipe by hand</a>
					</li>
					<li class="nav-item" id="recipe_from_url_button">
						<a class="nav-link" href="#">Recipe by link</a>
					</li>

					<!-- <li class="nav-item">
						<a class="nav-link" href="#" id="msg"></a>
					</li> -->

				</ul>

				<form class="form-inline my-2 my-lg-0" id="search_bar">
					<input class="form-control mr-sm-2" id="search_input" type="search" placeholder="Search by keyword" aria-label="Search"></input>
					<button class="btn my-2 my-sm-0 btn-secondary" type="submit" id="search_button" value="search_button">Submit</button>
				</form>
				
			</div>
			
			<div>
				<!-- logout button -->
				<a href="/logout">
					<button id="logout" name="logout" type="button" class="btn btn-secondary">Log Out</button>
				</a>
			</div>
		</div>
	</nav>


    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
				<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">

				  </nav>

				<div class="bg-light border-right" id="sidebar-wrapper">
					<!-- a form to create new folder -->
					<div id="new_folder_field" hidden=True></div>
					
					<!-- folder titles / category selectors -->
					<ul id="folder_directory" class="list-group">
						{% for folder in folders%}
						<li id="{{folder.folder_id}}" value="{{folder.folder_id}}" class="folder_title list-group-item makeMeDroppable">
							<span id="{{folder.folder_id}}" class="d-flex justify-content-between align-items-center">

							<!-- <span id="folder{{folder.folder_id}}" class="list-group-item">
								<li class="makeMeDroppable folder_title d-flex justify-content-between align-items-center" id="{{folder.folder_id}}" value="{{folder.folder_id}}">  -->
									
									{{ folder.folder_title }}

									<!-- <span class="delete_folder badge badge-primary badge-pill" value="{{folder.folder_id}}">Delete</span> -->

										<path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
										<path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
									</svg>
								
							</span>
						</li>
						{% endfor %}
					</ul>
				</div>








				<!-- <div id="folder_directory" class="list-group">
					<h1>My folders:</h1>
					{% for folder in folders%}
						<div id="folder{{folder.folder_id}}">
							<h2 class="makeMeDroppable folder_title" id="{{folder.folder_id}}" value="{{folder.folder_id}}"> {{ folder.folder_title }}</h2>
							<span>
								<button class="delete_folder btn btn-default btn-sm" value="{{folder.folder_id}}"> 
									<img width="30 px" height="30 px" src="/static/images/icons8-delete-64.png"/>
								</button>
							</span>
						</div>
					{% endfor %}
				</div> -->
            </div>
			









            <div class="col-3" id="recipes_lists">
                <h1>My recipes:</h1>

                 <!-- a list of recipes -->
                <ul id="recipes"></ul>

                <ul id="search_list"></ul>

            </div>


            <div class="col-6" id="viewing_body_recipe">

                <!-- recipe body -->
                <div id="whole_recipe"></div>

                <!-- recipe edit body -->
                <div id="whole_recipe_edit"></div>
                <div id="new_recipe_add"></div>

                <!-- a form to create new recipe -->
                <div id="new_recipe_field" style="display: none"></div>

                <!-- a form to paste a URL for web scraping -->
                <div id="scraped_recipe_field" style="display: none"></div>

                <!-- search results -->
                <div id="search_results">
                    <div id="searched_recipe_body"></div>
                </div>
                
            </div>

        </div>

    </div>

{% endblock %}
