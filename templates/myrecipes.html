{% extends 'base.html' %}
{% block title %}My Recipes{% endblock %}

{% block body %}

    <div>

        <!-- a form to create new folder -->
        <div><button id="new_folder_button">NEW FOLDER</button></div>
        <div id="new_folder_field" hidden=True></div>

        <!-- a form to create new recipe -->
        <div><button id="new_recipe_button">NEW RECIPE</button></div>
        <div id="new_recipe_field" style="display: none">
            <form id="new_recipe_form">
                <select id="folder_options">
                    {% for folder in folders %}
                        <option value="{{folder.folder_id}}">{{ folder.folder_title }}</option>
                    {% endfor %}
                </select>
                    <input id="recipe_ttl" placeholder="Recipe Title" required></input>
                    <textarea id="recipe_ing" placeholder="Ingredients" required></textarea>
                    <textarea id="recipe_dir" placeholder="Directions" required></textarea>
                    <input id="recipe_source" placeholder="Source - self or URL"  required></input>
                    <input id="picture_url" placeholder="Picture URL" required></input>
                    <button id="recipe_addition_submit" value="Submit">Submit</button>
            </form>
        </div>

        <!-- a form to paste a URL for web scraping -->
        <div><button id="recipe_from_url_button">RECIPE FROM URL</button></div>
        <div id="scraped_recipe_field" style="display: none">
            <form id="scraped_recipe_form">
                <select id="folder_options_2">
                    {% for folder in folders %}
                        <option value="{{folder.folder_id}}">{{ folder.folder_title }}</option>
                    {% endfor %}
                </select>
                <input id="url_link" placeholder="URL"></input>
                <button id="recipe_scraping_submit" value="Submit">Submit</button>
            </form>
        </div>


        <!-- folder titles / category selectors -->
        <div id="folder_directory">
        {% for folder in folders%}
            <div id="folder{{folder.folder_id}}">
                <h1 class="makeMeDroppable folder_title" id="{{folder.folder_id}}" value="{{folder.folder_id}}"> {{ folder.folder_title }}</h1>
                <button class="delete_folder" value="{{folder.folder_id}}"> Delete </button>
            </div>
        {% endfor %}
        </div>

        <!-- a list of recipes -->
        <ul id="recipes"></ul>

        <!-- recipe body -->
        <div id="whole_recipe">
            <ul id="ingredients"></ul>
            <ul id="directions"></ul>
        </div>

        <!-- recipe edit body -->
        <div id="whole_recipe_edit"></div>
        <div id="new_recipe_add"></div>

        <!-- alert message that dissapears -->
        <h4 id="msg"></h4>
    
        <!-- logout button -->
        <button id="logout" name="logout" type="button"><a href="/logout">Log Out</a></button>

        <div class="makeMeDraggable">I AM DRAGGABLE </div>
        <div class="makeMeDroppable"> I AM DROPPBALE - DROP HERE</div>
    </div>

{% endblock %}
